{{- if .Values.postgresql.enabled -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: centos/postgresql-95-centos7
          ports:
            - containerPort: 5432
          env:
            - name: TZ
              value: {{ required "Missing .Values.global.timezone" .Values.global.timezone }}
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.secret_name }}
                  key: POSTGRESQL_USER
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.secret_name }}
                  key: POSTGRESQL_DATABASE
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{  .Values.postgresql.secret_name }}
                  key: POSTGRESQL_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/pgsql/data
          readinessProbe:
            exec:
              command:
                - sh
                - -i
                - -c
                - "pg_isready"
            initialDelaySeconds: 15
            timeoutSeconds: 5
      volumes:
        - name: data
          emptyDir: {}
{{- end -}}
