{{- if .Values.logstash.enabled -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: {{ required ".Values.logstash.logstash_image" .Values.logstash.logstash_image }}
          command: ["bash"]
          args: ["-c", "logstash-plugin install logstash-filter-json_encode && logstash -f /usr/share/logstash/pipeline/logstash.conf"]
          ports:
            - containerPort: 5044
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/logstash/config
            - name: logstash-pipeline-volume
              mountPath: /usr/share/logstash/pipeline
          resources:
            requests:
              memory: 200Mi
            limits:
              memory: 2Gi
          env:
            - name: ENVIRONMENT
              value: {{ .Values.logstash.environment }}
            - name: LS_JAVA_OPTS
              value: "-Xms2g -Xmx2g"
          readinessProbe:
            httpGet:
              path: /
              port: 9600
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 1
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
      volumes:
        - name: config-volume
          configMap:
            name: logstash-configmap
            items:
              - key: logstash.yml
                path: logstash.yml
        - name: logstash-pipeline-volume
          configMap:
            name: logstash-configmap
            items:
              - key: logstash.conf
                path: logstash.conf
{{- end }}
