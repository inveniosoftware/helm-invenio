nginx:
  ## @param nginx.image TODO:
  ##
  image: "nginx:1.24.0"
  ## @param nginx.max_conns TODO:
  ##
  max_conns: 100
  ## @param nginx.assets.location TODO:
  ##
  assets:
    location: /opt/invenio/var/instance/static
