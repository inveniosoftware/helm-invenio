    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
## @section Web
##
web:
  ## @param web.image DEPRECATED: Use `.Values.image` instead!
  ##
  image: ""
  ## @param web.imagePullSecret DEPRECATED: Use `.Values.image.imagePullSecrets` instead!
