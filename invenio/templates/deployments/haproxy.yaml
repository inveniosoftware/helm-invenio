{{- if .Values.haproxy.enabled -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy
    spec:
      containers:
        - name: haproxy
          image: {{ .Values.haproxy.image }}
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: haproxy-config
              mountPath: /usr/local/etc/haproxy
          {{- if .Values.haproxy.resources }}
          resources: {{- toYaml .Values.haproxy.resources | nindent 12 }}
          {{- end }}
      volumes:
        - name: haproxy-config
          configMap:
            name: haproxy-config
  {{- end -}}
