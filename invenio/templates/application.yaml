---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: invenio
spec:
  host: {{ .Values.host }}
  to:
    kind: Service
    name: {{ if .Values.haproxy.enabled }}haproxy{{ else }}web{{ end }}
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: web
spec:
  replicas: {{ .Values.web.replicas }}
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: {{ .Values.web.image }}
        command: [
          "/bin/bash",
          "-c",
          "cp -R {{ .Values.web.assets.location }}/. /opt/nginx-invenio-assets/ &&
          uwsgi --ini /opt/invenio/src/uwsgi/uwsgi.ini",
        ]
        envFrom:
          - configMapRef:
              name: invenio-config
        env:
          - name: TZ
            value: "Europe/Zurich"
          - name: INVENIO_BROKER_URL
            valueFrom:
              secretKeyRef:
                name: mq-secrets
                key: CELERY_BROKER_URL
          - name: INVENIO_CELERY_BROKER_URL
            valueFrom:
              secretKeyRef:
                name: mq-secrets
                key: CELERY_BROKER_URL
          - name: INVENIO_SQLALCHEMY_DATABASE_URI
            valueFrom:
              secretKeyRef:
                name: db-secrets
                key: SQLALCHEMY_DB_URI
          - name: INVENIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: invenio-secrets
                key: INVENIO_SECRET_KEY
          {{ if not .Values.elasticsearch.inside_cluster }}
          - name: INVENIO_SEARCH_ELASTIC_HOSTS
            valueFrom:
              secretKeyRef:
                name: elasticsearch-secrets
                key: INVENIO_SEARCH_ELASTIC_HOSTS
          {{ end }}
        readinessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - "uwsgi_curl $(hostname):5000 /ping -H 'Host: {{ .Values.host }}'"
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - "uwsgi_curl $(hostname):5000 /ping -H 'Host: {{ .Values.host }}'"
          failureThreshold: 1
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
          - name: uwsgi-config
            mountPath: '/opt/invenio/src/uwsgi'
          - name: nginx-invenio-assets
            mountPath: /opt/nginx-invenio-assets
        resources:
          requests:
            memory: 200Mi
          limits:
            memory: 1Gi
      - name: nginx
        image: nginx
        env:
        - name: TZ
          value: "Europe/Zurich"
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/conf.d
          - name: var-run
            mountPath: /var/run
          - name: var-cache-nginx
            mountPath: /var/cache/nginx
          - name: var-log-nginx
            mountPath: /var/log/nginx
          - name: nginx-invenio-assets
            mountPath: "{{ .Values.nginx.assets.location }}"
            readOnly: true
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 1
      {{ if .Values.logstash.enabled }}
      - name: filebeat
        image: {{ .Values.logstash.filebeat_image }}
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: config
          mountPath: /etc/filebeat.yml
          readOnly: true
          subPath: filebeat.yml
        - name: var-log-nginx
          mountPath: /var/log/nginx
          readOnly: true
      {{ end }}
      volumes:
        {{ if .Values.logstash.enabled }}
        - name: config
          configMap:
            defaultMode: 0600
            name: filebeat-config
        {{ end }}
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: var-run
          emptyDir: {}
        - name: var-cache-nginx
          emptyDir: {}
        - name: var-log-nginx
          emptyDir: {}
        - name: uwsgi-config
          configMap:
            defaultMode: 420
            name: uwsgi-config
        - name: nginx-invenio-assets
          emptyDir: {}
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: worker
spec:
  replicas: {{ .Values.worker.replicas }}
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: {{ .Values.worker.image }}
        command: [
          "/bin/bash",
          "-c",
          "celery worker -A {{ .Values.worker.app }} -c {{ .Values.worker.concurrency }} -l {{ .Values.worker.log_level }}"
        ]
        envFrom:
          - configMapRef:
              name: invenio-config
        env:
          - name: TZ
            value: "Europe/Zurich"
          - name: INVENIO_BROKER_URL
            valueFrom:
              secretKeyRef:
                name: mq-secrets
                key: CELERY_BROKER_URL
          - name: INVENIO_CELERY_BROKER_URL
            valueFrom:
              secretKeyRef:
                name: mq-secrets
                key: CELERY_BROKER_URL
          - name: INVENIO_SQLALCHEMY_DATABASE_URI
            valueFrom:
              secretKeyRef:
                name: db-secrets
                key: SQLALCHEMY_DB_URI
          - name: INVENIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: invenio-secrets
                key: INVENIO_SECRET_KEY
          {{ if not .Values.elasticsearch.inside_cluster }}
          - name: INVENIO_SEARCH_ELASTIC_HOSTS
            valueFrom:
              secretKeyRef:
                name: elasticsearch-secrets
                key: INVENIO_SEARCH_ELASTIC_HOSTS
          {{ end }}
        livenessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - "celery inspect ping -d celery@$(hostname) -A {{ .Values.worker.app }}"
          initialDelaySeconds: 15
          timeoutSeconds: 10
        resources:
          requests:
            memory: 200Mi
          limits:
            memory: 1Gi
{{- if .Values.web.horizontal_pod_autoscaler -}}
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: web
    template: invenio-application
  name: web
spec:
  maxReplicas: {{ .Values.web.horizontal_pod_autoscaler.max_web_replicas }}
  minReplicas: {{ .Values.web.horizontal_pod_autoscaler.min_web_replicas }}
  scaleTargetRef:
    apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    name: web
  targetCPUUtilizationPercentage: {{ .Values.web.horizontal_pod_autoscaler.scaler_cpu_utilization }}
{{- end }}

