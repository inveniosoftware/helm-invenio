host: yourhost.localhost

volume:
  assets:
    size: 10Gi
    
ingress:
  # these values have no effect on openshift
  enabled: false
  class: nginx-internal
  sslSecretName: your-ssl-secret

invenio:
  secret_key: "secret-key"
  existing_secret: false
  init: false
  # the variables below requires init=true
  default_users:  # email:password
  demo_data: false  # requires default_users
  logging:
    console:
      level: "WARNING"
    sentry:
      enabled: false
      existing_secret: false
      secret_name: "sentry-secrets"
      dsn: ""
      level: "WARNING"
      celery: true
      environment: "qa"
  search:
    index_prefix: ""
  datacite:
    enabled: false
    existing_secret: false
    secret_name: "datacite-secrets"
    password: ""
    username: ""
    prefix: ""
    test_mode: true
  remote_apps:
    enabled: false
    existing_secret: false
    secret_name: "remote-apps-secrets"
    credentials:
      - name: ""
        consumer_key: ""
        consumer_secret: ""

haproxy:
  enabled: true
  image: haproxy:2.1.3'
  maxconn: 100

nginx:
  max_conns: 100
  client_max_body_size: 50G
  assets:
    location: /opt/invenio/var/instance/static

web:
  image: your/invenio-image
  imagePullSecret: ""
  replicas: 6
  uwsgi:
    processes: 6
    threads: 4
  autoscaler:
    enabled: false
    # scale when CPU usage gets to
    scaler_cpu_utilization: 65
    max_web_replicas: 10
    min_web_replicas: 2
  assets:
    location: /opt/invenio/var/instance/static
  # sometimes its desirable to set resources values here
  #resources:
  #  requests:
  #    cpu: 500m
  #    memory: 500Mi
  #    ephemeral-storage: 2Gi
  #  limits:
  #    cpu: 1000m
  #    memory: 1Gi
  #    ephemeral-storage: 2Gi

worker:
  enabled: true
  image: your/invenio-image
  imagePullSecret: ""
  app: invenio_app.celery
  concurrency: 2
  log_level: INFO
  replicas: 2
  run_mount_path: /var/run
  celery_pidfile: /var/run/celerybeat.pid
  celery_schedule: /var/run/celery-schedule
  # sometimes its desirable to set resources values here
  #resources:
  #  requests:
  #    cpu: 500m
  #    memory: 500Mi
  #    ephemeral-storage: 2Gi
  #  limits:
  #    cpu: 1000m
  #    memory: 1Gi
  #    ephemeral-storage: 2Gi

persistence:
  enabled: true
  existing_pvc: false
  name: "shared-volume"
  access_mode: ReadWriteMany
  size: 10G
  storage_class: ""

redis:
  enabled: true
  host: ""

rabbitmq:
  enabled: true
  existing_secret: false
  secret_name: "mq-secrets"
  default_password: "mq_password"
  celery_broker_uri: "amqp://guest:mq_password@mq:5672/"

postgresql:
  enabled: false
  existing_secret: false
  secret_name: "db-secrets"
  user: "invenio"
  password: "db_password"
  host: "db"
  port: "5432"
  database: "invenio"
  sqlalchemy_db_uri: "postgresql+psycopg2://invenio:db_password@db:5432/invenio"

elasticsearch:
  enabled: false
  existing_secret: false
  secret_name: "es-secrets"
  invenio_hosts: "[{'host': 'es'}]"
  user: "username"  # unimplemented
  password: "password"  # unimplemented

logstash:
  enabled: false
  filebeat_image: filebeat_image_to_be_used 
  environment: "qa"