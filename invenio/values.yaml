host: yourhost.localhost

ingress:
  # these values have no effect on openshift
  enabled: false
  class: nginx-internal
  sslSecretName: your-ssl-secret

invenio:
  secret_key: "secret-key"
  security_login_salt: "security_login_salt"
  csrf_secret_salt: "csrf_secret_salt"
  existing_secret: false
  init: false
  # the variables below requires init=true
  default_users: # email:password
  demo_data: false # requires default_users
  sentry:
    enabled: false
    existing_secret: false
    secret_name: "sentry-secrets"
    dsn: ""
  datacite:
    enabled: false
    existing_secret: false
    secret_name: "datacite-secrets"
  remote_apps:
    enabled: false
    existing_secret: false
    secret_name: "remote-apps-secrets"
    credentials:
      - name: ""
        consumer_key: ""
        consumer_secret: ""
  extra_config:
    INVENIO_COLLECT_STORAGE: "flask_collect.storage.file"
    INVENIO_DATACITE_ENABLED: "False"
    INVENIO_LOGGING_CONSOLE_LEVEL: "WARNING"
    INVENIO_SEARCH_INDEX_PREFIX: ""
  extra_env_from_secret:
  file_configs:

haproxy:
  enabled: true
  image: "haproxy:2.8.3"
  replicas: 2
  maxconn: 100
  maxconn_static: 500
  resources:
    requests:
      cpu: 250m
      memory: 500Mi
    limits:
      cpu: 250m
      memory: 500Mi
  denied_ips: ""
  denied_uas: ""
  extra_frontend_public_http_request: ""
  http429_response: "You are being blocked. Please contact us."
  html_backup_website: |-
    <!DOCTYPE html>
    <html>
      <body>
          <h1>503 Service Unavailable</h1>
          <p>Under maintenance!</p>
      </body>
    </html>

nginx:
  image: "nginx:1.24.0"
  max_conns: 100
  assets:
    location: /opt/invenio/var/instance/static
  records:
    client_max_body_size: 100m
  files:
    client_max_body_size: 50G
  resources:
    requests:
      cpu: 250m
      memory: 500Mi
    limits:
      cpu: 250m
      memory: 500Mi
  extra_server_config: ""
  denied_ips: ""
  denied_uas: ""

web:
  image: your/invenio-image
  imagePullSecret: ""
  replicas: 6
  terminationGracePeriodSeconds: 60
  uwsgi:
    processes: 6
    threads: 4
  autoscaler:
    enabled: false
    # scale when CPU usage gets to
    scaler_cpu_utilization: 65
    max_web_replicas: 10
    min_web_replicas: 2
  readinessProbe:
    failureThreshold: 3
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 1
  startupProbe:
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 5
  assets:
    location: /opt/invenio/var/instance/static
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  annotations: []

worker:
  enabled: true
  image: your/invenio-image
  imagePullSecret: ""
  app: invenio_app.celery
  concurrency: 2
  log_level: INFO
  replicas: 2
  run_mount_path: /var/run/celery
  celery_pidfile: /var/run/celery/celerybeat.pid
  celery_schedule: /var/run/celery/celery-schedule
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  volumes:
    enabled: false

workerBeat:
  resources:
    requests:
      cpu: 500m
      memory: 200Mi
    limits:
      cpu: "2"
      memory: 500Mi

persistence:
  enabled: true
  name: "shared-volume"
  access_mode: ReadWriteMany
  size: 10G
  storage_class: ""

redis:
  enabled: true
  image: "redis:7.2.1"
  host: ""
  persistence:
    enabled: true
    name: "redis-volume"
    access_mode: ReadWriteMany
    size: 5G
    storage_class: ""
  resources:
    limits:
      cpu: "1"
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 500Mi

rabbitmq:
  enabled: true
  image: "rabbitmq:3.12.6-management"
  existing_secret: false
  secret_name: "mq-secrets"
  default_password: "mq_password"
  celery_broker_uri: "amqp://guest:mq_password@mq:5672/"
  management_host: ""
  persistence:
    enabled: true
    name: "rabbitmq-volume"
    access_mode: ReadWriteMany
    size: 10G
    storage_class: ""
  resources:
    limits:
      cpu: "1"
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 500Mi

flower:
  enabled: true
  image: "mher/flower:2.0"
  secret_name: "flower-secrets"
  default_username: "flower"
  default_password: "flower_password"
  host: ""
  resources:
    requests:
      memory: 125Mi
      cpu: 0.02
    limits:
      memory: 250Mi
      cpu: 0.1

postgresql:
  enabled: false
  existing_secret: false
  secret_name: "db-secrets"
  user: "invenio"
  password: "db_password"
  host: "db"
  port: "5432"
  database: "invenio"
  sqlalchemy_db_uri: "postgresql+psycopg2://invenio:db_password@db:5432/invenio"

# WARNING: do not use in production!
# See <https://opensearch.org/docs/latest/opensearch/install/helm/> instead.
search:
  enabled: false
  existing_secret: false
  secret_name: "search-secrets"
  invenio_hosts: "[{'host': 'search'}]"
  user: "username" # unimplemented
  password: "password" # unimplemented

logstash:
  enabled: false
  filebeat_image: "docker.elastic.co/beats/filebeat-oss:8.10.2"
  filebeat_resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi
  logstash_image: "docker.elastic.co/logstash/logstash-oss:8.10.2"
  environment: "qa"
  cern_monit:
    enabled: false
    producer: "invenio"

kerberos:
  enabled: false
  secret_name: ""
  image: ""
  args: []
  initArgs: []
  resources:
    limits:
      cpu: 100m
      memory: 20Mi
    requests:
      cpu: 10m
      memory: 2Mi

pgbouncer:
  enabled: true
  replicaCount: 3
  image:
    repository: registry.cern.ch/pgbouncer/pgbouncer
    tag: 1.19.1
  # deployment:
  #   strategy:
  #     type: RollingUpdate
  #     rollingUpdate:
  #       maxUnavailable: 1
  #   terminationGracePeriodSeconds: 600
  # nodeSelector:
  #   node-role.kubernetes.io/infra: ""
  antiAffinity: "hard"
  resources:
    limits:
      ## PgBouncer is single-threaded, meaning it only uses 1 CPU.
      cpu: "1"
    requests:
      cpu: "1"
      memory: 40Mi
  databases:
    invenio:
      host: "postgresql+psycopg2://invenio:db_password@db:5432/invenio"
      port: 5432
  pgbouncer:
    logfile: /dev/stdout
    auth_type: scram-sha-256
    auth_file: /etc/pgbouncer/auth_file
    ## Console access
    admin_users: invenio
    stats_users: invenio
    ## Pool settings
    pool_mode: transaction
    ## Log settings
    log_connections: 0
    log_disconnections: 0
    log_pooler_errors: 1
    log_stats: 1
    verbose: 0
    ignore_startup_parameters: extra_float_digits
    min_pool_size: 30
    default_pool_size: 50
    reserve_pool_size: 10
    reserve_pool_timeout: 2
    max_db_connections: 200
    max_user_connections: 200
    max_client_conn: 100
  ## Assuming authentication file is used.
  extraVolumes:
    - name: pgbouncer_auth
      secret:
        secretName: pgbouncer
        items:
          - key: auth_file
            path: auth_file
  extraVolumeMounts:
    - name: pgbouncer_auth
      mountPath: /etc/pgbouncer/auth_file
      subPath: auth_file
      readonly: true
  ## PgBouncer-exporter configuration
  pgbouncerExporter:
    enabled: false
